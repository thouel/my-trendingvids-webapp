name: Show secrets
on: 
  workflow_dispatch:
jobs:
  Secrets:
    name: Show secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: echo 'Value of NEXTAUTH_GITHUB_ID:${{NEXTAUTH_GITHUB_ID}}'
